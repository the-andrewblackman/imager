<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Wikimedia Images</title>
    <style>
        #image-container {
            display: flex;
            gap: 15px;
            padding: 10px;
        }

        .image-column {
            flex: 1; /* Each column takes equal space */
            display: flex;
            flex-direction: column; /* Images stack vertically in each column */
            gap: 15px;
        }

        .image-column img {
            width: 100%;
            height: auto;
            object-fit: cover; /* Ensures images fill their space uniformly */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<h1>Scraped Images from Wikimedia Commons</h1>

<div id="image-container">
    <!-- Columns will be added dynamically here by JavaScript -->
    <div class="image-column"></div>
    <div class="image-column"></div>
    <div class="image-column"></div>
    <div class="image-column"></div>
    <div class="image-column"></div>
</div>

<script>
fetch('http://localhost:8080/scrape-images')
    .then(response => response.json())  // Parse the JSON response
    .then(data => {
        const columns = document.querySelectorAll('.image-column');

        data.forEach((image, index) => {
            const imgElement = document.createElement('img');
            imgElement.src = image.imageUrl;  // Use the high-quality image URL
            imgElement.alt = image.description || 'Image';

            // Add the image to the corresponding column (5-column layout) one by one
            columns[index % 5].appendChild(imgElement);

            // Conditionally add description if available
            if (image.description) {
                const description = document.createElement('p');
                description.textContent = image.description;
                columns[index % 5].appendChild(description);
            }
        });
    })
    .catch(error => {
        console.error('Error fetching the images:', error);
    });
    </script>
</body>
</html>
